<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fileshare</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>

  <div class="container">
    <form action="{{ post.url }}" method="post" enctype="multipart/form-data">
      {% for k, v in post.fields.items() %}
      <input type="hidden" name="{{ k }}" value="{{ v }}">
      {% endfor %}
      <input type="hidden" name="Content-Type" value="application/octet-stream">
      <input type="file" name="file">
      <button type="submit">Upload</button>
    </form>

    {% if args %}
    <p>
      <a href="https://s3.amazonaws.com/{{ args.bucket }}/{{ args.key|urlencode() }}">
        {{ args.key|urlencode() }}
      </a>
    </p>
    {% endif %}

    <p>Files are deleted after 28 days.</p>
  </div>
</body>
</html>
