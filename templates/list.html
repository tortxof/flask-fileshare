{% extends 'layout.html' %}
{% block body %}
<ul>
  {% for i in objects %}
    <li>
      <a href="https://s3.amazonaws.com/{{ bucket }}/{{ i.Key }}">
        {{ i.Key }}
      </a>
      <button class="copy-button" data-clipboard-text="https://s3.amazonaws.com/{{ bucket }}/{{ i.Key }}">
        Copy Link
      </button>
      <div class="filesize" data-filesize="">Size: {{ i.Size }}</div>
    </li>
  {% endfor %}
</ul>
{% endblock %}
